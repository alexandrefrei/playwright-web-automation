name: Nightly Playwright Tests

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  RunTest:
    timeout-minutes: 90
    name: ğŸ§ª Running E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: currentDate
        run: |
          echo "date=$(date +'%Y-%m-%d %H-%M')" >> $GITHUB_OUTPUT
      #    
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      #
      - name: ğŸ“¦ Install dependencies
        run: npm install
      #  
      - name: ğŸ–¥ï¸ Install Playwright Browsers
        run: npx playwright install
      #  
      - name: ğŸ§¾ Run Playwright tests
        run: npx playwright test
      #    
      - name: ğŸ“¤ Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
  Report:
      name: ğŸ“Š Generate and Publish Allure Report
      runs-on: ubuntu-latest
      needs: RunTest #RunTest Jobs dependency
      if: always()
      steps:
        - name: â¬‡ï¸ Download Allure Results
          uses: actions/download-artifact@v4
          with:
            name: allure-results
            path: allure-results
        #    
        - name: ğŸ“œ Get Allure history (gh-pages)
          uses: actions/checkout@v4
          if: always()
          continue-on-error: true
          with:
            ref: gh-pages
            path: gh-pages
            fetch-depth: 1
        #
        - name: ğŸ§¹ Clean .git from gh-pages checkout
          run: rm -rf gh-pages/.git || true
        #    
        - name: ğŸ“Š Generate Allure Report with history
          uses: simple-elf/allure-report-action@master
          if: always()
          id: allure-report
          with:
            allure_results: allure-results
            allure_history: allure-history
            allure_report: allure-report
            gh-pages: gh-pages
            keep_reports: 7
          #
        - name: ğŸš€ Publish test report
          if: always()
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: allure-history
