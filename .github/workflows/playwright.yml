name: Nightly Playwright Tests

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: write
  pages: write
  id-token: write

jobs:
  Run_Test:
    timeout-minutes: 90
    name: ğŸ§ª Running E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: currentDate
        run: |
          echo "date=$(date +'%Y-%m-%d %H-%M')" >> $GITHUB_OUTPUT
      #    
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      #
      - name: ğŸ“¦ Install dependencies
        run: npm install
      #  
      - name: ğŸ–¥ï¸ Install Playwright Browsers
        run: npx playwright install
      #  
      - name: ğŸ§¾ Run Playwright tests
        run: npx playwright test
      #    
      - name: ğŸ“¤ Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 15
          
  Generate_and_Deploy_Report:
    name: ğŸ“Š Report Generation & Deploy
    runs-on: ubuntu-latest
    needs: Run_Test
    if: always()
    
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download Current Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
          
      - name: ğŸ” Inspect Root Folder
        run: |
          echo "ğŸ“ Contents of root"
          ls -la   
          
      - name: ğŸ“œ Download Previous Allure History
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: 'playwright.yml'
          name: history-artifact
          path: previous-history
          check_artifacts: true
          search_artifacts: true
          if_no_artifact_found: warn
      #    
      - name: ğŸ“ Clean History
        run: |
          mkdir -p data-for-allure
          if [ -d "previous-history" ]; then
            cp -r previous-history/. data-for-allure/
          fi

      - name: ğŸ“Š Generate Allure Report
        uses: simple-elf/allure-report-action@1.7
        id: allure-report
        with:
          allure_results: allure-results
          allure_history: data-for-allure
          keep_reports: 15

      # Precisamos subir a pasta allure-history como artefato para a PRÃ“XIMA execuÃ§Ã£o
      - name: ğŸ’¾ Save History for Next Run
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: history-artifact
          path: data-for-allure
          retention-days: 30

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report # Pasta final gerada pela action

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
     # 
      - name: ğŸ” Inspect Root Folder
        run: |
          echo "ğŸ“ Contents of root"
          ls -la   
      #
      - name: ğŸ” Inspect Allure Results folder
        run: |
          echo "ğŸ“ Contents of allure-resuts:"
          ls -la ./allure-results
          echo "ğŸ“¦ Size:"
          du -sh allure-results
      #    
      - name: ğŸ” Inspect Allure Report folder
        run: |
          echo "ğŸ“ Contents of allure-report:"
          ls -la ./allure-report
          echo "ğŸ“¦ Size:"
          du -sh allure-report    
      #
      - name: ğŸ” Inspect data-for-allure folder
        run: |
          echo "ğŸ“ Contents of allure Last History:"
          ls -la ./data-for-allure
      #
      - name: ğŸ” Inspect data-for-allure History folder
        run: |
          echo "ğŸ“ Contents of allure-history:"
          ls -la ./data-for-allure/last-history
          
      - name: ğŸ” Inspect GH Pages Folder
        run: |
          echo "ğŸ“ Contents of GH Pages:"
          ls -la ./gh-pages
          echo "ğŸ“¦ Size:"
          du -sh allure-results 
