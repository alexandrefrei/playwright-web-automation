name: Playwright Allure Reports

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test against"'
        required: false
        default: 'qa'
        type: choice
        options:
          - qa
          - test-environment-1
          - test-environment-2
          - test-environment-3
          - test-environment-4
          - test-environment-5
          - test-environment-6
          - test-environment-7
          - test-environment-8
          - test-environment-9
          - test-environment-10
          - staging
          - production-us
          - production-de
          - production-ca
          - production-eu
          - production-au
      default_browser:
        description: 'Default browser for tests (Ubuntu-compatible)'
        required: false
        default: 'chrome'
        type: choice
        options:
          - chrome
          - edge
          - firefox
      tag_filter:
        description: 'Filter tests by tag (e.g., @builder, @systemd, @oxygen)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - '@builder'
          - '@systemd'
          - '@oxygen'
          - '@wordwizard'
          - '@playa'
          - '@sandbar'
          - '@datatables'
          - '@emailservice'
          - '@openaim'
          - '@wordprocessingservice'
          - '@backgroundapps'
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    timeout-minutes: 90
    name: Running E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      #
      - name: Install dependencies
        run: npm ci
      #  
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      #  
      - name: Run Playwright tests
        run: |
          if [ "${{ inputs.tag_filter || 'all' }}" = "all" ]; then
            npx playwright test
          else
            npx playwright test --grep "${{ inputs.tag_filter }}"
          fi
        env:
          ENVIRONMENT: ${{ inputs.environment || 'qa' }}
          DEFAULT_BROWSER: ${{ inputs.default_browser || 'chrome' }}
      #    
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      #
      - name: Generate Allure Report with history
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          allure_history: allure-history
          allure_report: allure-report
          keep_reports: 30
          gh_pages: gh-pages
        #
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
